    <!-- Contry flags -->

      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css"
    />

  <body
    class="flex flex-col items-center justify-center pt-20 pb-20 transition-all duration-200 bg-gray-200 sm:pt-0 sm:pb-0 dark:bg-gray-500 sm:h-full"
  >
    <header
      class="absolute top-0 left-0 w-full px-5 py-4 transition-all duration-200 bg-white shadow-lg dark:bg-blue-900"
    >
      <div
        class="container relative flex flex-wrap items-center justify-end mx-auto"
      >
        <div
          @click.away="open = false"
          class="relative ml-3"
          x-data="{ open: false }"
        >
          <div>
            <button
              id="languageSwitcher"
              @click="open = !open"
              class="flex items-center max-w-xs px-3 py-2 text-sm text-white text-gray-700 transition-all duration-200 border border-gray-700 rounded focus:outline-none focus:shadow-solid dark:text-white dark:border-white"
            >
              <span class="w-8 h-5 flag-icon flag-icon-us"></span>
              English
            </button>
          </div>
          <div
            x-show="open"
            x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95"
            class="absolute right-0 w-48 mt-2 origin-top-right rounded-md shadow-lg"
          >
            <div class="py-1 bg-white rounded-md shadow-xs">
              <a
                id="english"
                href="#"
                class="flex items-center px-4 py-2 text-sm text-gray-700 transition-all duration-200 hover:bg-gray-300 justify-evenly"
              >
                <span class="w-8 h-5 flag-icon flag-icon-us"></span>
                English
              </a>
              <a
                id="spanish"
                href="#"
                class="flex items-center px-4 py-2 text-sm text-gray-700 transition-all duration-200 hover:bg-gray-300 justify-evenly"
              >
                <span class="w-8 h-5 flag-icon flag-icon-es"></span>
                Español
              </a>
            </div>
          </div>
        </div>
        <div class="flex items-center ml-4 toggleWrapper">
          <input type="checkbox" class="absolute" id="darkmode-toggle" />
          <label for="darkmode-toggle" class="toggle">
            <span class="toggle__handler">
              <span class="crater crater--1"></span>
              <span class="crater crater--2"></span>
              <span class="crater crater--3"></span>
            </span>
            <span class="star star--1"></span>
            <span class="star star--2"></span>
            <span class="star star--3"></span>
            <span class="star star--4"></span>
            <span class="star star--5"></span>
            <span class="star star--6"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="w-full max-w-md px-5 sm:px-0">
      <div
        class="w-full px-8 py-10 transition-all duration-200 bg-white rounded-lg shadow-lg dark:bg-blue-900 dark:text-white"
      >
        <h2
          class="flex justify-center w-full text-2xl font-semibold leading-none text-center"
        >
          Password Generator ✨
        </h2>

        <div class="mt-4">
          <div class="relative mb-12">
            <span
              id="result"
              class="block w-full py-3 pl-3 pr-12 leading-tight text-gray-500 break-all transition-all duration-200 bg-gray-200 border border-transparent rounded appearance-none focus:border-black focus:outline-none focus:bg-white"
            ></span>

            <button
              id="clipboard"
              title="Copy to clipboard"
              aria-label="Copy to clipboard"
              aria-labelledby="copy clipboard"
              class="absolute right-0 p-2 mr-2 -ml-2 text-gray-500 transition-all duration-200 transform -translate-y-1/2 bg-transparent rounded-full focus:outline-none focus:shadow-outline top-1/2 hover:bg-gray-300"
              data-tippy-content="Copy to clipboard"
            >
              <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                <path
                  d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"
                ></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center justify-between my-4">
            <div class="flex flex-col w-full">
              <label
                id="lengthLabel"
                for="length"
                class="text-lg tracking-wide text-gray-700 dark:text-gray-300"
              ></label>
              <small id="infoLength" class="text-gray-500">
                Minimum length: <span class="font-semibold">8</span> | Maximum
                length: <span class="font-semibold">300</span>
              </small>
            </div>

            <div class="flex items-center justify-center w-12">
              <input
                id="length"
                type="number"
                min="8"
                max="300"
                value="8"
                step="1"
                class="block w-16 p-2 leading-tight text-center text-gray-700 transition-all duration-200 bg-gray-200 border border-transparent rounded appearance-none focus:border-indigo-700 focus:outline-none dark:focus:border-blue-700 focus:bg-white"
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between my-4">
            <label
              id="uppercaseLabel"
              for="uppercase"
              class="text-lg tracking-wide text-gray-700 dark:text-gray-300"
            ></label>

            <div class="flex items-center justify-center w-12">
              <input
                id="uppercase"
                type="checkbox"
                class="inline-block w-5 h-5 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline dark:text-blue-700"
                checked
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between my-4">
            <label
              id="lowercaseLabel"
              for="lowercase"
              class="text-lg tracking-wide text-gray-700 dark:text-gray-300"
            ></label>

            <div class="flex items-center justify-center w-12">
              <input
                id="lowercase"
                type="checkbox"
                class="inline-block w-5 h-5 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline dark:text-blue-700"
                checked
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between my-4">
            <label
              id="numbersLabel"
              for="numbers"
              class="text-lg tracking-wide text-gray-700 dark:text-gray-300"
            ></label>

            <div class="flex items-center justify-center w-12">
              <input
                id="numbers"
                type="checkbox"
                class="inline-block w-5 h-5 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline dark:text-blue-700"
                checked
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between my-4">
            <label
              id="symbolsLabel"
              for="symbols"
              class="text-lg tracking-wide text-gray-700 dark:text-gray-300"
            ></label>

            <div class="flex items-center justify-center w-12">
              <input
                id="symbols"
                type="checkbox"
                class="inline-block w-5 h-5 text-indigo-700 align-middle bg-white border rounded outline-none appearance-none select-none focus:shadow-outline dark:text-blue-700"
                checked
                required
              />
            </div>
          </div>

          <div class="text-center">
            <button
              id="generate"
              title="Generate password"
              aria-label="Generate password"
              aria-labelledby="Generate password"
              class="px-6 py-3 mt-4 font-bold text-indigo-700 transition-all duration-200 bg-transparent rounded shadow hover:text-white hover:bg-indigo-600 dark:text-white dark:bg-blue-700 dark:hover:bg-blue-600"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="fixed bottom-0 left-0 w-full py-4 text-right transition-all duration-200 bg-white shadow-lg dark:bg-blue-900 dark:text-white"
    >
      <div class="container px-5 mx-auto">
        <p id="copyright" class="font-bold leading-none"></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>
  </body>
</html>
